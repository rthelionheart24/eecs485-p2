<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485</title>
    <link rel="stylesheet" href="/static/css/post.css">
</head>
<body>
<div class="column-container" style="max-width: 610px; margin: auto;">
    <!-- Header Section  -->
    <div class="row-container" style="width: 610px">
        <a href="/" class="child">Insta485</a>
        <div class="child" style="text-align: end">
            <a href="/explore/">explore</a> |
            <a href="/users/{{ logname }}/">{{ logname }}</a>
        </div>
    </div>
    <hr>
    <!-- Body Section -->
    <div>
        <div class="post">
            <!-- Post Header -->
            <div class="row-container">
                <!-- User Profile -->
                <img src="{{ owner_img_url }}" alt=""
                     style="width: 30px; height: 30px; margin-top: 15px; margin-left: 15px;">
                <a href="/users/{{ owner }}/" class="child" style="width: 37.5%;">{{ owner }}</a>
                <a href="/posts/{{ postid }}/" class="child" style="text-align: end; color: grey">{{ timestamp }}</a>
            </div>
            <!-- Post Body -->
            <div>
                <img src="{{ img_url }}" alt="">
                {% if likes == 1 %}
                    <p class="child">1 like</p>
                {% else %}
                    <p class="child">{{ likes }} likes</p>
                {% endif %}
                {% for comment in comments %}
                    <div class="comment">
                        <a href="/users/{{ comment.owner }}/">{{ comment.owner }}</a> {{ comment.text }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
